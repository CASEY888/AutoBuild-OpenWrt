#=================================================
# Description: Build OpenWrt using GitHub Actions
# Version: 2026-Final-Stability-Optimized
#=================================================

name: Build_x86_64

on: 
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 1. 徹底清除衝突的快取與鎖定
        sudo rm -rf /var/lib/apt/lists/*
        sudo apt-get update
        
        # 2. 精確的 24.04 編譯依賴清單 (移除了已消失或衝突的套件)
        # 注意：移除了 python2.7, 修正了 libncurses 命名
        sudo -E apt-get -y install \
          build-essential clang flex bison g++-multilib gettext \
          gettext-base git gperf libncurses5-dev libncursesw5-dev \
          libssl-dev python3-dev python3-setuptools python3-yaml \
          rsync swig unzip zlib1g-dev libelf-dev lrzsz \
          autoconf automake libtool autopoint device-tree-compiler \
          gawk readlink-f rsync patch unzip wget zip mkisofs \
          subversion qemu-utils p7zip p7zip-full vim ccache \
          python3-pyelftools python-is-python3
        
        # 3. 建立遺失的連結
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        
        # 4. 再次檢查是否所有依賴都到位
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        df -h

    - name: Clone source code
      env: 
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        chmod -R 755 .
        echo "src-git ssrp https://github.com/fw876/helloworld.git" >> ./feeds.conf.default
        
    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configuration Customization - Build_x86_64
      env:
        CONFIG_FILE: 'x86_64.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x ./customize.sh && ./customize.sh
        cd openwrt && make defconfig
        
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j$(nproc) || make download -j1
        find dl -size -1024c -exec rm -f {} \;

    - name: Build firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        # 若失敗自動切換單線程 V=s 以利查看最後錯誤
        make -j$(nproc) || make -j1 V=s

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Firmware_x86_64
        path: |
          openwrt/bin/targets/
          openwrt/.config
