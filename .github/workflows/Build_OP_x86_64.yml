#=================================================
# Description: Build OpenWrt using GitHub Actions
# Version: 2026-Ubuntu-24.04-Verified
#=================================================

name: Build_x86_64

on: 
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space & Initialization
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 1. 物理清理空間 (比 Action 更快)
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/lib/jvm
        sudo docker image prune -a -f
        
        # 2. 徹底重置軟體源索引 (解決 exit code 100)
        sudo rm -rf /var/lib/apt/lists/*
        sudo apt-get update
        
        # 3. 安裝 24.04 確定存在的編譯套件
        # 移除了 python2.7, qemu-img, 以及衝突的舊版套件
        sudo -E apt-get -y install \
          build-essential clang flex bison g++-multilib gettext \
          git gperf libncurses5-dev libncursesw5-dev \
          libssl-dev python3-dev python3-setuptools python3-yaml \
          rsync swig unzip zlib1g-dev libelf-dev lrzsz \
          autoconf automake libtool autopoint device-tree-compiler \
          gawk rsync patch wget zip mkisofs \
          subversion qemu-utils p7zip p7zip-full vim ccache \
          python3-pyelftools python-is-python3
        
        # 4. 修正 Python 環境連結
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        
        sudo -E apt-get clean
        df -h

    - name: Clone source code
      env: 
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo "src-git ssrp https://github.com/fw876/helloworld.git" >> ./feeds.conf.default
        
    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configuration Customization - Build_x86_64
      env:
        CONFIG_FILE: 'x86_64.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x ./customize.sh && ./customize.sh
        cd openwrt && make defconfig
        
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j16 || make download -j1
        find dl -size -1024c -exec rm -f {} \;

    - name: Build firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        # 如果失敗，自動改用單線程顯示詳細錯誤 Log
        make -j$(nproc) || make -j1 V=s

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Firmware_x86_64
        path: |
          openwrt/bin/targets/
          openwrt/.config
