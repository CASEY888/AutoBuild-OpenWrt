#=================================================
# Description: Build OpenWrt using GitHub Actions
# Version: 2026-Final-Fix
#=================================================

name: Build_x86_64

on: 
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Extreme Space Cleanup (極限磁碟空間清理)
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup /usr/lib/jvm
        sudo docker image prune -a -f
        sudo -E apt-get -y purge azure-cli* docker* ghc* zulu* hhvm* llvm* firefox* google* dotnet* aspnetcore* powershell* openjdk* adoptopenjdk* mysql* php* mongodb* moby* snap*
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        df -h

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 修復 Exit Code 100：清理損壞的軟體源快取
        sudo rm -rf /var/lib/apt/lists/*
        sudo -E apt-get update -y
        
        # 使用 --fix-missing 強制安裝
        sudo -E apt-get -y --fix-missing install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev python-is-python3
        
        # 修正 Python 指令
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        
        sudo -E apt-get clean
        df -h

    - name: Clone source code
      env: 
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        chmod -R 755 .
        echo "src-git ssrp https://github.com/fw876/helloworld.git" >> ./feeds.conf.default
        
    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configuration Customization - Build_x86_64
      env:
        CONFIG_FILE: 'x86_64.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x ./customize.sh && ./customize.sh
        cd openwrt && make defconfig
        
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j16 || make download -j16 || make download -j16
        find dl -size -1024c -exec rm -f {} \;

    - name: Build firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        # 如果編譯失敗，會自動改用單執行緒並顯示詳細訊息 V=s
        make -j$(nproc) || make -j1 V=s

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Firmware_x86_64
        path: |
          openwrt/bin/targets/
          openwrt/.config
